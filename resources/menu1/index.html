        .gameContent {
            width: 100%;

        }

        .gameContent:after {
            content: "";

            padding-top: 100%;

        .square {
            width: 10%;

            border-radius:  3%;
            float: left;
            border: 2px solid black;
        }
        .square:after{
            content: "";
            display: block;

            /* the percentage of y over x  */
            padding-top: 100%;
        }

    <div>aaaaaaaaaaaa</div>
    <div class="gameContent">

    </div>
    <script>
        $(document).ready(function () {
            loadGame()
        })

        function loadGame() {
            for (let i = 0; i < 100; i++) {
                $(".gameContent").append("<div class='square' ></div>")
            }
        }
    </script>
