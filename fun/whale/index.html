<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whale</title>
  </head>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
    }
    #whale {
      height: 99.5%;
      width: 100%;
    }
  </style>
  <body>
    <audio id="divAudio" autoplay loop>
      <source src="../../sound/C418-WetHands.mp3" type="audio/mpeg" />
    </audio>

    <div id="whale" onmouseover="playMusic()"></div>
  </body>

  <script>
    var vAudio = document.getElementById("divAudio");
    var hasInit = false;
    function playMusic() {
      if (!hasInit) {
        hasInit = true;
        vAudio.play();
      }
    }
  </script>
  <script src="whale.js"></script>
</html>
